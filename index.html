<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156881962-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-156881962-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <title>Tamas Fulop profile card</title>
  </head>
  <body>
    <div>
      <div id="spacer"></div>
      <div id="cardBody">
        <div id="profileCard">
          <div id="head">
            <div id="imgContainer">
              <img src="assets/TamasFulop1.jpg" alt="Tamas Fulop" id="photo">
            </div>
            <div id="nameContainer">
              <h1 id="name"></h1>
              <h2 id="profession"></h2>
              <p><i class="fas fa-map-marker-alt"></i><span id="home"></span></p>
            </div>
          </div>
          <div id="content">
            <p id="about"></p>
            <section id="links">
              <h2 id="contact"></h2>
              <ul>
                <li id="github"></li>
                <li id="linkedin"></li>
                <li id="facebook"></li>
                <li id="email"></li>
                <li id="mobile"></li>
              </ul>
            </section>
            <section id="flags">
              <ul>
                <li><button onclick="languageChangeHU()"><img src="assets/Hun32.png" alt="HUN Flag"></button></li>
                <li><button onclick="languageChangeEN()"><img src="assets/UK32.png" alt="UK Kingdom Flag"></button></li>
              </ul>
            </section>
            <script src="name.js"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
